<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
     autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
        loginForm.controls.userName?.touched || 
        mouseoverLogin">Required</em>
      <input (ngModel)="username" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      loginForm.controls.password?.touched || 
      mouseoverLogin">Required</em>
      <input (ngModel)="parrword" name="password" id="password" type="password" class="form-control"placeholder="Password..." required/>
    </div>
        
    <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
  </form>
  <div>
    <a>create user</a><!-- username, email, password -->
  </div>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info!</div>
</div>
