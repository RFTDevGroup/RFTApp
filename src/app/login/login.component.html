<div class="login">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
     autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">Felhasználónév:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
        loginForm.controls.userName?.touched && 
        mouseoverLogin">Megadása kötelező</em>
      <input (ngModel)="username" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Jelszó:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
      loginForm.controls.password?.touched && 
      mouseoverLogin">Megadása kötelező</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>
    <div class="buttons">   
      <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn center-block">Belépés</button>
      </span>
      <button class="btn center-block" (click)="userCreatePage()">Regisztráció</button>
    </div>  
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">{{errorMessage}}</div>
</div>
