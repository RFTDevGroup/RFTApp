<div class = 'panel panel-primary'>
  <div class= 'panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>KeresÃ©s:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
       *ngIf='users && users.length'>
        <thead>
          <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Address</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let user of filteredUsers'>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
              {{user.address.country}}, {{user.address.zipcode}} {{user.address.city}},
              {{user.address.street}} {{user.address.houseNo}}</td>
            <td class="buttons">
                <button class="btn btn-primary" (click)="goToUser(user.id)">
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td class="buttons">
                <button class="btn btn-primary" (click)="deleteUser(user.id)">
                    <i class="fa fa-times"></i>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
