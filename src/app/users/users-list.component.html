<div class = 'panel panel-primary'>
  <div class= 'panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>KeresÃ©s:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <a>Create User</a>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
       *ngIf='users && users.length'>
        <thead>
          <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let user of filteredUsers'>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
